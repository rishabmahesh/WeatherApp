<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href = "main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" class="search-box" 
            placeholder="Search for a city...">
        </header>
        <main>
           <section class = "location">
                <div class = "city">Schaumburg, IL</div>
                <div class = "date">Monday May 4th 2020</div>
           </section> 
           <div class="current">
                <div class="temperature">6<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">Min: 13°c/Max: 13°c</div>
                <img class="image" src="sunny.png" alt="Sun" height="150" width="150"></img>
           </div>
        </main>
    </div>
    <script src="main.js">
     </script>
</body>
</html>
